<!DOCTYPE html>
<html lang="lang-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2305511_vd14hh5bul.css">
    <link rel="stylesheet" href="css/index.css">
    

    <title>Music-player</title>
</head>
<body>
    <div class="cover"></div>
    <div class="music-box">
        <div class="music-panel">
            <div class="control">
                <span class="back">
                    <i class="iconfont icon-hanhan-01-01"></i>
                </span>
                <span class="play">
                    <i class="iconfont icon-bofang"></i>
                </span>
                <span class="forward">
                    <i class="iconfont icon-hanhan-01-011" ></i>
                </span>
            </div>
            <div class="info">
                <div class="title"></div>
                <div class="author"></div>
            </div>
            <div class="music-progress">
                <div class="music-bar">
                    <div class="progress-total"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">0:00</div>
            </div>
        </div>
        <ul class="music-list">
            <!-- <li class="playing">big bang-IF you</li> -->
        </ul>
        <script src="js/index.js">
        </script>
    </div>
</body>
</html>
